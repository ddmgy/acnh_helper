name: acnh_helper
description: "Animal Crossing: New Horizons helper/tracker."
author: "David Mougey <imapiekindaguy@gmail.com>"
version: 0.6.0
homepage: "https://github.com/ddmgy/acnh_helper"

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  http: ^0.12.0
  path: ^1.7.0
  sqflite: ^1.3.0
  provider: ^4.3.0
  search_page: ^1.3.0
  cached_network_image: ^2.2.0
  auto_size_text: ^2.1.0
  equatable: ^1.2.0
  shared_preferences: ">=0.5.0 <2.0.0"
  preferences_ui:
    git:
      url: "git://github.com/ddmgy/preferences_ui.git"
      ref: master
  numberpicker:
    git:
      url: "git://github.com/ddmgy/NumberPicker.git"
      ref: master

dev_dependencies:
  flutter_test:
    sdk: flutter
  sqflite_common_ffi: ^1.0.0

flutter:
  uses-material-design: true
  fonts:
    - family: Arial
      fonts:
        - asset: assets/font/Arial-Rounded.ttf
    - family: Fink
      fonts:
        - asset: assets/font/Fink-Heavy.ttf